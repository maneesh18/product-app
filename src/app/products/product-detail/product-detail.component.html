<!-- only renders if we have product -->
<div *ngIf="product" class="product-detail">
    <!-- Button to navigate back to the product list -->
    <button (click)="onBackClick()" class="back-btn">‚Üê Back to Products</button>
    
    <div class="detail-container">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="detail-image">
      
      <div class="detail-info">
        <h1>{{ product.name }}</h1>
        <p class="detail-price">{{ product.price | currency }}</p>
        <p class="detail-description">{{ product.description }}</p>
      </div>
    </div>
  </div>
  
  <!-- if we dont have the product with the required Id -->
  <div *ngIf="!product" class="loading">
    <p>Loading product details...</p>
  </div>
